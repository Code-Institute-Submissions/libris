{% extends 'base.html'%} 

{% block content %}

    <section class="display_posts">
        <div class="row no-gutters">
            <div class="col-sm-8 make_post">
                <form action="{{ url_for('insert_post') }}" method="POST"  class="col-12" id="review_form">
                    <div class="form-group form_review">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group form_review">
                        <label for="comment">Post</label>
                        <input type="text" class="form-control" id="comment" name="comment">
                    </div>
                    <div class="row no-gutters justify-content-end">
                        <button type="submit" class="add_btn">Post</button>
                    </div>
                </form>
            </div>
        </div>

        {% for post in posts %}

            <div class="row no-gutters">
                <div class="col-sm-8 posts">
                    <h3><span class="underline">{{post.username}}</span></h3>
                    <div class="row no-gutters">
                        <div class="col post_text">
                            <p class="post_info">- {{post.post}}</p>
                        </div>
                    </div>
                </div>
            </div>

        {% endfor %}

    </section>
    
{% endblock %}
