<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
        <script src="https://kit.fontawesome.com/de7adb34bc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
        <title>Libris</title>
    </head>
    
    <body>

        <!-- Header -->

        <header>
            <nav class="navbar navbar-expand-md fixed-top navbar-light">
                <a class="navbar-brand logo" href="{{url_for('home_page')}}">LIBRIS</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                            <a class="nav-link" href="{{url_for('home_page')}}">Home</a>
                        </li>
                        <li class="nav-item dropdown {% if request.path == '/books' or request.path == '/add_book' %}active{% endif %}">
                            <a class="nav-link dropdown-toggle" href="{{url_for('books_page')}}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Books</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item {% if request.path == '/books' %}active{% endif %}" href="{{url_for('books_page')}}">Browse Books</a>
                                <a class="dropdown-item {% if request.path == '/add_book' %}active{% endif %}" href="{{url_for('add_book')}}">Add Book</a>
                            </div>
                        </li>
                        <li class="nav-item {% if request.path == '/posts' %}active{% endif %}">
                            <a class="nav-link" href="{{url_for('posts_page')}}">Community</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2 search-form search-font" type="search" placeholder="Search" aria-label="Search" name="search">
                        <button type="submit" class="search"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </nav>
        </header>

        {% block content %} 
        {% endblock %}

        <!-- Footer -->

        <footer>
            <div class="row no-gutters">
                <div class="col footer">
                    <p class="content-font">Follow us on social media for the latest updates and news!</p>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col">
                    <a href="https://www.facebook.com" target="_blank" class="social_media"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com" target="_blank" class="social_media"><i class="fab fa-instagram"></i></a>
                    <a href="https://twitter.com" target="_blank" class="social_media"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" class="social_media"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='js/myapp.js')}}"></script>
        
    </body>
</html>
